<!DOCTYPE html>
<html>
<head>
    <style>
        #paragraph {
        border-style: solid;
        border-width: 10px;
        background-color: burlywood;
        border-color: black;
        padding: 10px;
        width: fit-content;
        }
    </style>
</head>

<body>
    <h1>EECS 348 Lab 3: Practice 3</h1>

    <div class = "paragraph">
        First Password: <input type="text" id="input1" value=""><br>
        Second Password: <input type="text" id="input2" value=""><br>
        <button onclick="validatePasswords()"Validate Your Passwords!>Validate Your Passwords!</button>
    </div>

    <script>
        function validatePasswords() {
            var firstPassword = document.getElementById("input1").value;
            var secondPassword = document.getElementById("input2").value;

            if (firstPassword.length < 8) {
                alert("The length of the first password is less than 8 letters!")
            }
            else if (secondPassword.length < 8) {
                alert("The length of the second password is less than 8 letters!")
            }
            else if (firstPassword !== secondPassword) {
                alert("Two passwords don't match!")
            }
            else {
                alert("Everything is OK!")
            }
        }

    </script>
</body>
</html>
